    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="images/logonet.png" alt="Nora Akademi Logo" class="auth-logo">
                <h2>Öğretmen Girişi</h2>
                <p>Hesabınıza giriş yapın ve eğitim içeriklerinizi yönetin</p>
            </div>

            <!-- Login Form -->
            <form id="teacherLoginForm" class="auth-form">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="Email adresiniz" required>
                </div>
                <div class="form-group password-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Şifreniz" required>
                    <i class="fas fa-eye password-toggle"></i>
                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Beni hatırla
                    </label>
                    <a href="#" class="forgot-password">Şifremi unuttum</a>
                </div>
                <button type="submit" class="btn btn-primary auth-btn">
                    <span class="btn-text">Giriş Yap</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Giriş yapılıyor...
                    </span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="auth-info">
                <p><i class="fas fa-info-circle"></i> Öğretmen hesapları sadece yönetici tarafından oluşturulur.</p>

        </div>
    </div>
