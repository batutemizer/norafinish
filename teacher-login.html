<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nora Akademi - Öğretmen Girişi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/logonet.png">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="images/logonet.png" alt="Nora Akademi Logo" class="auth-logo">
                <h2>Öğretmen Girişi</h2>
                <p>Hesabınıza giriş yapın</p>
            </div>

            <form id="teacherLoginForm" class="auth-form">
                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="teacherEmail" placeholder="Email adresiniz" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="teacherPassword" placeholder="Şifreniz" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('teacherPassword')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-full">
                        <span class="btn-text">Giriş Yap</span>
                        <span class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Giriş yapılıyor...
                        </span>
                    </button>
                </div>

                <div class="auth-footer">
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i> Ana Sayfaya Dön
                    </a>
                </div>
            </form>

            <div class="demo-credentials">
                <h4>Demo Giriş Bilgileri:</h4>
                <p><strong>Email:</strong> aysebuz@gmail.com</p>
                <p><strong>Şifre:</strong> 123456</p>
            </div>
        </div>
    </div>

    <script src="teacher-login.js"></script>
</body>
</html>
