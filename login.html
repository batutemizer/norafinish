<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nora Akademi - Öğrenci Girişi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/png" href="images/logonet.png">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="images/logonet.png" alt="Nora Akademi Logo" class="logo-img">
                <h2>Nora Akademi</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Ana Sayfa</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#about" class="nav-link">Hakkımızda</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#teachers" class="nav-link">Hocalarımız</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#courses" class="nav-link">Ders Paketleri</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#contact" class="nav-link">İletişim</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="images/logonet.png" alt="Nora Akademi Logo" class="auth-logo">
                <h2>Öğrenci Girişi</h2>
                <p>Hesabınıza giriş yapın ve öğrenmeye devam edin</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="loginEmail" placeholder="Email adresiniz" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Şifreniz" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Beni hatırla
                    </label>
                    <a href="#" class="forgot-password">Şifremi unuttum</a>
                </div>
                <button type="submit" class="btn btn-primary auth-btn">
                    <span>Giriş Yap</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="auth-divider">
                <span>veya</span>
            </div>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="registerName" placeholder="Adınız Soyadınız" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="registerEmail" placeholder="Email adresiniz" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="registerPhone" placeholder="Telefon numaranız" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registerPassword" placeholder="Şifreniz" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registerPasswordConfirm" placeholder="Şifrenizi tekrar girin" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="agreeTerms" required>
                        <span class="checkmark"></span>
                        <a href="#" class="terms-link">Kullanım şartlarını</a> kabul ediyorum
                    </label>
                </div>
                <button type="submit" class="btn btn-primary auth-btn">
                    <span>Kayıt Ol</span>
                    <i class="fas fa-user-plus"></i>
                </button>
            </form>

            <div class="auth-switch">
                <p id="switchText">Hesabınız yok mu? <a href="#" id="switchBtn">Kayıt olun</a></p>
            </div>
            
            <!-- Demo Credentials -->
            <div class="demo-credentials">
                <h4>Demo Hesap Bilgileri:</h4>
                <p><strong>Email:</strong> demo@student.com</p>
                <p><strong>Şifre:</strong> 123456</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <script src="auth.js"></script>
</body>
</html>
